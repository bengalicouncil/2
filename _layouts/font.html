<style>
  #bc-glyph-preview button {
    align-items: center;
    background-color: transparent;
    border: 0;
    color: #313236;
    font: inherit;
    font-size: 26px;
    height: 60px;
    justify-content: center;
    overflow: hidden;
    padding: 0;
    position: relative;
    outline: 1px solid #dadce0;
}
#bc-glyph-preview .glyph-grid-list {
    list-style-type: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 1px;
    padding: 0 1px 1px;
}
</style>
<div class="navbar navbar-expand-lg flex-wrap cp-fixed-nav-pad top-nav-collapse cp-uni-light shadow-none">
  <div class="container-fluid text-center p-2">
    <div class="container d-flex justify-content-center">
      <h1 class="cp-glyph-heading-font fw-light wow fadeInLeft">{{ page.font.en }} </h1>
      <ul class="navbar-nav ms-auto fw-bold d-none d-lg-flex justify-content-center align-items-center">
        <li class="nav-item "><a class="nav-link  waves-effect waves-light" href="#cp-char-preview">প্রাকদর্শন</a></li>
        <li class="nav-item "><a class="nav-link  waves-effect waves-light" href="#font-details">ডাউনলোড</a></li>
      </ul>
    </div>
  </div>
</div>

<section id="bc-font-header">
  <div class="container d-flex justify-content-center align-items-center p-5">
    <div class="col-12  col-lg-3 col-xl-3 d-md-block h-100">{{ content }}</div>
    <div
      class="col d-none d-sm-none d-md-block cp-font-preview-extended d-flex justify-content-center text-center h-100">
      <h4 class="cp-glyph-heading-font fw-bolder">{{ page.font.bn }}</h4>
      <h6 class="p-5">(শিরোনাম প্রাকদর্শন)</h6>
    </div>
  </div>
</section>

<section class="pt-5 bg-white" id="bc-font-styles">
  <div class="container bg-white  rounded-lg py-3 my-3 ">
    <h2 class="black-text-2 m-3 text-start fw-bold">Styles</h2>
    <div class="container-fluid">
      <div class="row pt-3">
        <div class="col-lg-14  mb-4">
          <section class="text-lg-left">
            <div class="row mb-4">
              <div class="col-md-12">
                <div class="row  input-group mb-0  my-0 font-input">
                  <div class="col-9 p-2 px-5 ">
                    <input type="text" class="cp-font-text nav-like font-text-preview rounded-holder p-3 w-100"
                      placeholder="এখানে লিখুন">
                  </div>
                  <div class="col-3 p-2 ">
                    <div class="range">
                      <input type="range" class="form-range font-text-size" min="11" max="70" value="26" step="0.2">
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row font-prev-dedicated font-input">
                  <h5 class="grey-text">Normal</h5>
                  <div class="form-group pb-5 ">
                    <input id="fontpreview" class="w-100 h-100" value="আমার সোনার বাংলা আমি তোমায় ভালোবাসি"
                      style="font-size: 46.2px;">
                  </div>
                  <h5 class="grey-text ">Bold (Generated)</h5>
                  <div class="form-group pb-5">
                    <input id="fontpreview" class="w-100 h-100 fw-bold" value="আমার সোনার বাংলা আমি তোমায় ভালোবাসি"
                      style="font-size: 46.2px;">
                  </div>
                  <h5 class="grey-text">Italic (Generated)</h5>
                  <div class="form-group pb-5 ">
                    <input id="fontpreview" class="w-100 h-100 font-italic" value="আমার সোনার বাংলা আমি তোমায় ভালোবাসি"
                      style="font-size: 46.2px;">
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
